[uwsgi]
chdir = /home/ubuntu/s03p23d208/backend
module = PackMan.wsgi:application
home = /home/ubuntu/s03p23d208/backend/.venv

uid = deploy
gid = deploy

socket = /tmp/PackMan.sock
chmod-socket = 666
chown-socket = deploy:deploy

enable-threads = true
master = true
vacuum = true
pidfile = /tmp/PackMan.pid
logto = /var/log/uwsgi/PackMan/@(exec://date +%%Y-%%m-%%d).log
log-reopen = true
